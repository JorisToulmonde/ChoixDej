<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Team ChoixDej">
        <title>Index - ChoixDej</title>
        
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <link href="assets/css/main.css" rel="stylesheet" type="text/css">
        <!-- Respond.js IE8 support of media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    		<script src="assets/js/respond.min.js"></script>
    	<![endif]-->
    </head>

    <body>
        <header>
           
            <h2>  <img src="assets/images/logo.png" width="150" alt="logo"/>ChoixDej ! </h2>
        </header>


        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 inscription">
                    <h1> S'inscrire </h1>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Nom</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Deschamps Frédéric" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Adresse mail</label>
                        <div class="col-10">
                            <input class="form-control" type="email" placeholder="j.deschamps@gmail.com" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-password-input" class="col-2 col-form-label">Mot de Passe</label>
                        <div class="col-10">
                            <input class="form-control" type="password" placeholder="***********" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-password-input" class="col-2 col-form-label">Confirmation de mot de passe</label>
                        <div class="col-10">
                            <input class="form-control" type="password" placeholder="************" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group sub">
                        <button type="submit" class="btn btn-default">Envoyer !</button>
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 connexion">
                    <h1> Se connecter </h1>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Identifiant / Mail</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="j.deschamps@gmail.com" id="example-text-input">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-password-input" class="col-2 col-form-label">Mot de Passe</label>
                        <div class="col-10">
                            <input class="form-control" type="password" placeholder="***********" id="example-search-input">
                        </div>
                    </div>
                    <div class="form-group sub">
                        <button type="submit" class="btn btn-default">Connexion !</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
