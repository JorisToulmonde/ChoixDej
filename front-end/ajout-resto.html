       <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 ">
                    <h1 id="titre-resto"> Ajout du restaurant </h1>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Nom du restaurant</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Mcdonalds" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Adresse</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="10 rue des marmots, 72584 PARIS" id="example-search-input">
                        </div>
                    </div>

                    <form class="container" id="form1" enctype="multipart/form-data" method="post" action="Upload.aspx">
                        <div class="row setup-content" id="step-1">
                            <div class="col-xs-12">
                                <div class="col-md-12 well text-center">

                                  <label for="fileToUpload">Select a File to Upload</label><br />
                                  <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();"/>
                              </div>
                              <div id="fileName"></div>
                              <div id="fileSize"></div>
                              <div id="fileType"></div>
                              <div class="row">
                                  <input type="button" class="btn btn-primary" onclick="uploadFile()" value="Upload" />
                              </div>
                              <div id="progressNumber"></div>

                          </div>
                      </div>
                  </div>
              </form>

              <!-- /container --> 


              <div class="form-group sub">
                <button type="submit" class="btn btn-info">Ajouter le restaurant !</button>
            </div>
