<html>

    <head>
        <meta charset="utf-8">

    <body>
        <header>

            <img src="/static/images/logo2.png" width="300" alt="logo" id="logo"/>
        </header>


        <div class="container">
            <div class="row">
              <form method="post" action="">
                {% csrf_token %}
                <div class="col-xs-12 col-md-12 connexion">
                    <div class="form-group row">
                       
                        <div class="col-10">
                              <p>{{ form.username.errors }}
                              <input type="text" class="form-control" placeholder="Username" id= {{ form.username }}
                              <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="form-group row">

                        <div class="col-10">
                              <p>{{ form.password.errors }}
                              <input type="password" class="form-control" placeholder="Mot de passe" id= {{ form.password }}
                                <p class="help-block text-danger"></p>
                        </div>
                    </div>

                      <input class="btn btn-info" type="submit" value="Se connecter" />
                      <a href="/inscription"><button type="button" class="btn btn-warning">Pas de compte ? Inscris toi ! </button></a>
                      <a href="{% url 'password_reset' %}"><button type="button" class="btn btn-success">Mot de pass oubli√©... </button></a>
              </form>
